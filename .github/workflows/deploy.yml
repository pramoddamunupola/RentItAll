name: Deploy to Byet.Host

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy files to Byet.Host
      uses: SamKirkland/FTP-Deploy-Action@v3.1.1
      with:
        ftp-server: ${{ secrets.FTP_HOST }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./  # The directory in your repository to upload
        git-ftp-args: --remote-root /htdocs/  # Specifies the remote path



