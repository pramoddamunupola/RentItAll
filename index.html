<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('recources/background.jpg'); /* Corrected image path */
      background-size: cover;
      background-position: center;
      height: 100vh; /* Ensure the body takes up the full screen height */
      display: flex;
      flex-direction: column;
    }
    
    /* Styling for the header iframe */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100; /* Ensures the header is always on top */
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #243642; /* Change background color as needed */
      z-index: 90; /* Ensures the footer is below the header */
    }
    
    iframe {
      width: 100%;
      border: none;
      padding: 0;
    }

    /* Optional: Make the content area take up the remaining space */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 24px;
    }

    .search-background{
    text-align: center;
    padding: 100px 20px;
    background-size: cover;
    background-position: center;
   }
   .search-system{
    padding: 100px 20px;
    border: none;
    
    font-size: 14px;
    border-radius: 0 5px 5px 0;
    color: white;

   }
   .search-bar button{
    padding: 10px 20px;
    border-radius: 0 5px 5px 0;
    border: none;
    color: white;
    background-color: rgb(126, 39, 39);
    font-size: 14px;
    
   }
   .search-bar {
    display: flex;
    justify-content: center;
    margin: auto;
   }
   .search-bar input{
    width: 500px;
    font-size: 14px;
    padding: 10px;
    background-color: whitesmoke;
    border: none;
    
   }
  

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <iframe src="header.html"></iframe>
  </header>

  <!-- Main content area -->
  <div class="content">
    <p>Welcome to RentItAll.lk</p>
  

  <div class="search-bar">
    <input type="text" placeholder="what do you want for rent?">
    <button>Search</button>
  </div>
  </div>

  <!-- Footer -->
  <footer>
    <iframe src="footer.html"></iframe>
  </footer>
</body>
</html>
