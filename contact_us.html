<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentItAll</title>
    <style>
        /* Your existing CSS */
        body {
            background-image: url(recources/background4.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            color: white;
        }

        .box {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            background-color: #333; 
            padding: 10px;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel {
            background-color: #FFFFFF;
            color: black;
        }

        .post {
            background-color: red;
            color: white;
        }

        p {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 12px;
        }

        footer {
            margin-top: 20px;
            font-size: 10px;
            color: white;
        }
    </style>
    <script>
        function sendEmail() {
            const message = document.querySelector('textarea').value;
            const email = 'pramodashen14612@gmail.com';
            if (message.trim()) {
                window.location.href = `mailto:${email}?subject=Question&body=${encodeURIComponent(message)}`;
            } else {
                alert('Please enter a message before posting.');
            }
        }

        function cancel() {
            window.location.href = 'index.php';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>RENTITALL</h1>
            <textarea placeholder="Type your questions here..."></textarea>
            <div class="buttons">
                <button class="cancel" onclick="cancel()">Cancel</button>
                <button class="post" onclick="sendEmail()">Post</button>
            </div>
            <p style="font-size:20px">Hotline: 07781691</p>
            <p>Don't have an account yet? <a href="SignUp.php"><b>Click here</b> to Sign up</a> to create one</p>
            <footer>&copy; 2024 All rights reserved</footer>
        </div>
    </div>
</body>
</html>
