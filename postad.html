<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            margin: 0;
            border: none;
            left: 0;
            top: 0;
        }
        header{
            width: 100%;
        }
        iframe{
            width: 100%;
        }
        .container{
            display: grid;
        }
    </style>
</head>       
        
<body>
    <header>
        <iframe src="header.html" title="header"></iframe>
    </header>
    <div class="container">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="contact">Contact</label>
        <input type="number" id="contact" name="contact">

    </div>

</body>
</html>
