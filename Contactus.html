<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset body margin and padding */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100; /* Ensures the header is always on top */
        }

        header iframe {
            width: 100%;
            height: 100px; /* Adjust based on your header's height */
            border: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0; /* Ensure it starts from the left */
            width: 100%; /* Make sure it spans the full width */
            background-color: #243642; /* Change background color as needed */
            z-index: 90; /* Ensures the footer is below the header */
        }

        footer iframe {
            width: 100%;
            height: 150px; /* Adjust based on your footer's height */
            border: none;
        }

        .content {
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: Arial;
            padding-top: 100px; /* Matches the height of the header iframe */
            padding-bottom: 500px; /* Matches the height of the footer iframe */
            background-image: url(recources/background1.jpg);
            background-position: center;
            margin-top: 120px;
            margin-bottom: 150px;
            
            
        }
    </style>
</head>
<body>
    <header>
        <iframe src="header.html"></iframe>
    </header>
    <div class="content">
        Your main content goes here.sdsd
    </div>
    <footer>
        <iframe src="footer.html"></iframe>
    </footer>
</body>
</html>
